<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ibrahim lazam" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>slider</title>
</head>

<body>
    <main class="wrapper">
        <section class="container" id="container">
            <!--Si quieres añadir/quitar images:-->
            <!-- añade/quita  <img src= "ruta" class = "img">-->


            <img src="images/1.webp" class="img" alt="description">
            <img src="images/2.webp" class="img" alt="description">
            <img src="images/3.webp" class="img" alt="description">
            <img src="images/4.webp" class="img" alt="description">
            <img src="images/5.webp" class="img" alt="description">
            <img src="images/6.webp" class="img" alt="description">




            <!--Para añadir la lista desde js-->

            <div class="icon-next">
                <button type="button" id="next"><img src="images/icons/next.webp" alt="next-icon"/></button>
            </div>
            <div class="icon-prev">
                <button type="button" id="prev" disabled><img src="images/icons/prev.webp" alt="prev-icon"/></button>

    </main>
